<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Kode</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <section id="splash" class="page">
        <section>
            <h1 class="nodisplay">Kode</h1> <!-- for SEO and accessibility, removed using display: none -->
            <img id="logo" src="img/logo.svg" alt="Kode">
            <div class="vert-spacer"></div> <!-- invisible element to help vertically center -->
            <!--<img id="kode-user" src="img/phone.png" alt="Kode">-->
            <div id="tagline">
                <p>Everyone loses their <span id="lostitem">____________&nbsp;.</span></p>
                <p>Kode gets it back.</p>
                <div class="vert-spacer-custom"></div> <!-- invisible element to help vertically center -->
                <div id="jointhekode"><button><a href="#contact">Get Invited</a></button><div id="freekodes">and receive five free Kodes.</div></div>
            </div>
            <div id="seemore"><a href="#contact"><img id="chevron" src="img/icons/chevron.svg" alt="See more..."></a></div>
        </section>
    </section>
    <section id="contact" class="page">
        <div class="vert-spacer"></div> <!-- invisible element to help vertically center -->
        <section>
            <h2>Join the Kode</h2>
            <img src="img/icons/K.svg" alt="Kode">

            <!-- Begin MailChimp Signup Form -->
            <div id="mc_embed_signup">
                <form action="//joinkode.us8.list-manage.com/subscribe/post?u=49c662dc79ea9e979e8cfc96f&amp;id=3baa019a03" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>

                    <div class="mc-field-group">
                        <input type="text" value="" name="FNAME" class="required signup-input" id="mce-FNAME" placeholder="First Name">
                    </div>
                    <div class="mc-field-group">
                        <input type="text" value="" name="LNAME" class="required signup-input" id="mce-LNAME" placeholder="Last Name">
                    </div>
                    <div class="mc-field-group">
                        <input type="email" value="" name="EMAIL" class="required email signup-input" id="mce-EMAIL" placeholder="Email Address">
                    </div>
                    <div id="mce-responses" class="clear">
                        <div class="response" id="mce-error-response" style="display:none"></div>
                        <div class="response" id="mce-success-response" style="display:none"></div>
                    </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div style="position: absolute; left: -5000px;"><input type="text" name="b_49c662dc79ea9e979e8cfc96f_3baa019a03" tabindex="-1" value=""></div>
                    <div class="clear"><input type="submit" value="Submit" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                </form>
            </div>
            <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
            <script type='text/javascript'>
                (function($) {
                    window.fnames = new Array(); window.ftypes = new Array();fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[0]='EMAIL';ftypes[0]='email';
                }(jQuery));
                var $mcj = jQuery.noConflict(true);
            </script>
            <!--End mc_embed_signup-->

        </section>
        <footer>
            <div id="copyright">&copy; 2014 Kode Inc. All Rights Reserved.</div>
            <a id="facebook" class="sm" href="http://facebook.com/Kode" target="_blank"><img src="img/icons/fb.svg" alt="Facebook"></a>
            <a id="twitter" class="sm" href="https://twitter.com/JoinKode" target="_blank"><img src="img/icons/twitter.svg" alt="Twitter"></a>
        </footer>
    </section>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script>
        var links = $('#jointhekode>button, #jointhekode>button>a, #seemore>a');
        var scrollTo = $('#contact');

        links.click(function(event) {
            event.preventDefault();

            $('html, body').animate({
                scrollTop: scrollTo.offset().top
            }, 1000);

            return false;
        });
    </script>
</body>
</html>
